<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>        
        <!-- META SECTION -->
        <title>Video Chat</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
        <!-- EOF CSS INCLUDE -->    
    </head>
    <body>
        
        <div class="registration-container registration-extended">            
            <div class="registration-box ">
                <div class="registration-logo-txt" style="font-size:48px;color:#fff;">VIDEO CHAT APP</div>
                <div class="registration-body">
                    
                    <div class="row">                        
                        <div class="col-md-2">
                            
                           
                            
                        </div>
                        <div class="col-md-8">
                            
                            <div class="registration-title"><strong>New User Registration</strong></div>
                            
                            <form action="index.html" class="form-horizontal" method="post">

                                <h4>Personal info</h4>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" placeholder="First Name"/>
                                    </div>
                                </div>
                                    <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" placeholder="Last Name"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" placeholder="E-mail"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" placeholder="Password"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" placeholder="Re-Enter Password"/>
                                    </div>
                                </div>

                                    

                                <div class="form-group push-up-30">
                                    <div class="col-md-6">
                                        <a href="login.html" class="btn btn-link btn-block">Already have an account?</a>
                                    </div>
                                    <div class="col-md-6">
                                        <button class="btn btn-info btn-block"><a href="login.html" class="btn btn-link btn-block">Sign Up</a></button>
                                    </div>
                                </div>
                                
                            </form>                            
                            
                        </div>
                        <div class="col-md-2">
                            
                           
                            
                        </div>
                    </div>
                    
                </div>
                
                <div class="registration-footer">
                    <div class="pull-left">
                        &copy; 2016 Video Chat
                    </div>
                    <div class="pull-right">
                    </div>
                </div>
            </div>
            
        </div>
        
    </body>
</html>
